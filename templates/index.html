<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Days Video Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .results-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .results-count {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .result-item {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-left-color: #ff6b6b;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .timestamp {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .timestamp:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .transcript-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-style: italic;
            color: #495057;
            line-height: 1.6;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Last Days Video Search</h1>
            <p>Enter keywords to search the videos</p>
        </div>
        
        <div class="search-section">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="videoCount">0</div>
                    <div class="stat-label">Videos Indexed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="resultCount">0</div>
                    <div class="stat-label">Results Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="searchTime">0ms</div>
                    <div class="stat-label">Search Time</div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for keywords, phrases, or topics..." autofocus>
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Searching transcripts...
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        let totalVideos = 0;

        // Load video count on page load
        fetch('/videos')
            .then(response => response.json())
            .then(data => {
                totalVideos = data.videos.length;
                document.getElementById('videoCount').textContent = totalVideos;
            });

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const searchBtn = document.querySelector('.search-btn');
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            searchBtn.disabled = true;
            
            const startTime = Date.now();
            
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                const searchTime = Date.now() - startTime;
                document.getElementById('searchTime').textContent = searchTime + 'ms';
                document.getElementById('resultCount').textContent = data.total_found || 0;
                
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="no-results"><h3>Error</h3><p>${data.error}</p></div>`;
                    return;
                }
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h3>No results found</h3>
                            <p>Try different keywords or check your spelling</p>
                        </div>
                    `;
                    return;
                }
                
                // Display results
                let html = `<div class="results-header">
                    <div class="results-count">Found ${data.total_found} results for "${data.query}"</div>
                </div>`;
                
                data.results.forEach((result, index) => {
                    // Create YouTube link with timestamp
                    const youtubeLink = result.youtube_url || '#';
                    
                    html += `
                        <div class="result-item">
                            <div class="video-title">${escapeHtml(result.video)}</div>
                            <a href="${youtubeLink}" target="_blank" class="timestamp">
                                ‚è∞ ${result.timestamp}
                            </a>
                            <div class="transcript-text">
                                "${escapeHtml(result.text)}"
                            </div>
                        </div>
                    `;
                });
                
                if (data.total_found > 50) {
                    html += `<div style="text-align: center; padding: 20px; color: #6c757d;">
                        Showing first 50 of ${data.total_found} results
                    </div>`;
                }
                
                resultsDiv.innerHTML = html;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                resultsDiv.innerHTML = `<div class="no-results"><h3>Error</h3><p>Search failed: ${error.message}</p></div>`;
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Auto-search as user types (debounced)
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length >= 3) {
                searchTimeout = setTimeout(() => {
                    performSearch();
                }, 500);
            }
        });
    </script>
</body>
</html>
